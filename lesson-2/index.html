<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <button class="cart-button button" type="button" id="basket-btn">Корзина</button>
        
        <section class="product-card-section">
            <a class="product-card-section__box" href="#" target="blanck">
                <aside>
                    <img src="image/BURGER.png" alt="BURGER" height="370">
                    <button>Заказать</button>
                    <div class="product-card-section__box__icons">
                    </div>
                    <p>Чикенбургер</p>
                </aside>
            </a>
            <a class="product-card-section__box" href="#" target="blanck">
                <aside>
                    <img src="image/BURGER.png" alt="BURGER" height="370">
                    <button>Заказать</button>
                    <div class="product-card-section__box__icons">
                    </div>
                    <p>Чизбургер</p>
                </aside>
            </a>
            <a class="product-card-section__box" href="#" target="blanck">
                <aside>
                    <img src="image/BURGER.png" alt="BURGER" height="370">
                    <button>Заказать</button>
                    <div class="product-card-section__box__icons">
                    </div>
                    <p>Гамбургер</p>
                </aside>
            </a>
        </section>
        
    </main>
    <div id="goods-list-section" class="goods-list">
        <div id="goods-list-section__modal">
            <input type="submit" value="X" class="goods-list-section__delete">
            <h3 id="goods-list_head-line">Корзина</h3>
            <div id="goods-list__product-box"></div>
            <p id="goods-list__total"></p>
        </div> 
    </div>    
   <template class="template-goods-list">
        <div class="goods-list__product-box">
            <span class="goods-list__product-box__name">Товар</span>
            <img class="goods-list__product-box__img" src="" height="120px" alt="">
            <div class="goods-list__product-box__price">Цена</div>
            <div class="goods-list__product-box__quantity">Количество</div>
            <div class="goods-list__product-box__totalPrice">Итого</div>
            <input type="submit" value="X" class="goods-list-item__product-box__delete">
        </div>
    </template> 
    <script src="script/goods_list.js" defer></script>
    
</body>
</html>
