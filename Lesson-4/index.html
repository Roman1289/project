<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
    <body> 
        <div class="form-box" >
            <h1 style="text-align: center"> Надо Заполнить <br> Форму Обратной Связи </h1>		 
            <form name="regform" onsubmit="return formValidation(event)">
            <h2 id="form-box__area__headline"></h2>
                <p class="registration">Имя: 
                    <input type="text" size=42 name="name" class="form-box__area"></p><br>
                    <span class="error-text form-box__area"></span>	 
                <p class="registration">E-mail: 
                    <input type="text" size=42 name="email" class="form-box__area"> </p><br> 
                    <span class="error-text form-box__area"></span>	
                <p class="registration">Телефон: 
                    <input type="text" size=42 name="telephone" onclick="this.value=''" value="+7(000)000-0000" class="form-box__area"> </p><br>
                    <span class="error-text form-box__area"></span>	
                <p class="registration"> Комментарий: 
                    <textarea cols="55" name="comment" class="form-box__area"> </textarea></p> 
                <p>
                    <input type="submit" value="Отправить" name="submitButton">	 
                </p>		 
            </form> 
            
        </div>
        <button id="next" onclick="openNextEx()">Нажми на меня</button>
        <br>
        <div class="box-next">
            <span id="before-text">
                Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки. 
                Придумать шаблон, который заменяет одинарные кавычки на двойные.
            </span>
            <br>
            <button id="change-text" onclick="changeText()"> Изменяем </button>
            <br>
            <span id="after-text"></span>  
        </div>
        

    <script src="app1.js"></script>
    <script src="app2.js"></script>
</body>
</html>
